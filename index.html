<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="b" type="number" value="">
    <button id="btn" onclick="fn()">fizzbuzz</button>
    <div></div>

    <script>
        function fn(){

        
        var c=document.getElementById("b").value

        for(i=1; i<=c; i++)
        {
            var d=document.createElement("p")
            d.innerText=i

            if(i%3==0 && i%5==0)
            {
                d.innerText="fizzbuzz"
            }
            else if(i%3==0)
            {
                d.innerText="fizz"
            }
            else if(i%5==0)
            {
                d.innerText="buzz"
            }
            else{
                d.innerText=i
            }
            var f=document.querySelector("div")
            f.append(d)
        }



        }


    </script>
</body>
</html>
